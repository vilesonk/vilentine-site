<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-валентинка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Екран 1 -->
    <div class="screen">
        <!-- Сердечка -->
        <div class="hearts">
            <img src="image 1.png" alt="Сердечко 1" class="heart1">
            <img src="image 2.png" alt="Сердечко 2" class="heart2">
            <img src="image 3.png" alt="Сердечко 3" class="heart3">
            <img src="image 4.png" alt="Сердечко 4" class="heart4">
            <img src="image 5.png" alt="Сердечко 5" class="heart5">
            <img src="image 6.png" alt="Сердечко 6" class="heart6">
            <img src="image 7.png" alt="Сердечко 7" class="heart7">
        </div>

        <!-- Прямокутник з текстом -->
        <div class="rectangle">
            <img src="Текст привіт.png" alt="Привіт моя коханенька дівчинка">
        </div>
        <div class="text">
            <p>Натисни :)</p>
        </div>
    </div>
    <script>
        // Обробка кліку по сторінці
        document.body.addEventListener("click", function() {
            window.location.href = "second.html"; // Перехід на другу сторінку
        });
    </script>
</body>
</html>
